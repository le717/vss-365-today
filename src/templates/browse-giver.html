{% extends 'base.html' %}

{% block content %}
<section class="page center">
  <h3>View VSS prompts by {{ giver }}</h3>

  {% if not tweets %}
  <p>No VSS prompts from {{ giver }} were found!</p>
  {% else %}
  <ul>
    {% for tweet in tweets %}
    <li>
      <a href="{{ url_for('root.date', date=tweet.date) }}">{{ tweet.date|format_date }} &mdash; <strong>{{ tweet.word }}</strong></a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</section>
{% endblock %}
