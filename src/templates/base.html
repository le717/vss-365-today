<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#96ffff">
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond:400,700|Oswald:200,400,500">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{{ page_title }} | VSS 365</title>
</head>

<body>
  <header>
    <h1>VSS 365 prompt</h1>
    <h2>{% if tweet %}
        {{ tweet.date|format_date }}
    {% endif %}</h2>
  </header>

  {% block nav %}{% endblock %}

  <main>
    {% block content %}{% endblock %}

    <form method="POST" action="{{ url_for('root.subscribe') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label for="input-email">Enter your email to receive daily notifications!</label>
      <input type="email" name="email" id="input-email" required maxlength="38" placeholder="love.poems@writing.com">
      <button type="submit">Subscribe</button>
    </form>
  </main>

  <footer>
    <div>Created 2019 Caleb Ely (<a href="https://twitter.com/cely717">@cely717</a>)</div>
  </footer>
</body>
</html>
