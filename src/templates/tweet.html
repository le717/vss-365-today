{% extends 'base.html' %}

{% block content %}
<section class="content">
  <h3 class="center">Today's writing prompt is<br><span class="word">{{ tweet.word }}</span></h3>

  {# <a href="{{ url_for('root.date', date=tweet.date|previous)}}">Previous</a>
  <a href="{{ url_for('root.date', date=tweet.date|next)}}">Next</a> -#}

  <div class="tweet">
    {{ tweet.content|format_content|safe }}
    {% if tweet.media %}
    <img width="400" alt="" src="{{ tweet.media }}">
    {% endif %}
    <p>Prompt by <a href="{{ create_url(tweet) }}">@{{ tweet.giver.handle }}</a></p>
  </div>
</section>
{% endblock %}
