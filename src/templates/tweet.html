{% extends 'base.html' %}

{% block content %}
<section class="content">

  {% include "partials/btns-prev-next.html" %}

  <h3 class="prompt-highlight center">Today's writing prompt is<br><span class="word">{{ tweet.word }}</span></h3>
  <div class="tweet">
    {{ tweet.content|format_content|safe }}
    {% if tweet.media %}
    <img width="400" alt="" src="{{ tweet.media }}">
    {% endif %}
    <p>Prompt by <a href="{{ create_url(tweet) }}">@{{ tweet.giver.handle }}</a></p>
  </div>
</section>
{% endblock %}
