{% extends 'base.html' %}

{% block nav %}
{% include "partials/nav.html" %}
{% endblock %}

{% block content %}
<div class="content">
  <h3 class="center">Today's writing prompt is: {{ tweet.word }}</h3>

  <div class="tweet">
    {{ tweet.content|format_content|safe }}
    <p>Prompt by <a href="{{ create_url(tweet) }}">@{{ tweet.user.handle }}</a></p>
  </div>
</div>
{% endblock %}
